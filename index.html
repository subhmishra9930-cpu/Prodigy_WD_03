<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe - Classic Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <!-- Header -->
            <div class="header">
                <i class="fas fa-gamepad"></i>
                <h1>Tic Tac Toe</h1>
            </div>

            <!-- Game Mode Selection -->
            <div class="mode-selection" id="modeSelection">
                <h2>Select Game Mode</h2>
                <div class="mode-buttons">
                    <button id="playerVsPlayerBtn" class="btn btn-mode">
                        <i class="fas fa-users"></i>
                        <span>Player vs Player</span>
                    </button>
                    <button id="playerVsAiBtn" class="btn btn-mode btn-ai">
                        <i class="fas fa-robot"></i>
                        <span>Player vs AI</span>
                    </button>
                </div>
            </div>

            <!-- AI Difficulty Selection -->
            <div class="difficulty-selection" id="difficultySelection" style="display: none;">
                <h2>Select AI Difficulty</h2>
                <div class="difficulty-buttons">
                    <button id="easyBtn" class="btn btn-difficulty btn-easy">
                        <i class="fas fa-smile"></i>
                        <span>Easy</span>
                    </button>
                    <button id="moderateBtn" class="btn btn-difficulty btn-moderate">
                        <i class="fas fa-meh"></i>
                        <span>Moderate</span>
                    </button>
                    <button id="hardBtn" class="btn btn-difficulty btn-hard">
                        <i class="fas fa-brain"></i>
                        <span>Hard</span>
                    </button>
                </div>
                <button id="backToModeBtn" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </button>
            </div>

            <!-- Game Info -->
            <div class="game-info" id="gameInfo" style="display: none;">
                <div class="current-player" id="currentPlayerDisplay">
                    <span id="turnIndicator">Player X's Turn</span>
                </div>
                <div class="score-board">
                    <div class="score-item">
                        <i class="fas fa-times player-x-icon"></i>
                        <span>Player X: <strong id="scoreX">0</strong></span>
                    </div>
                    <div class="score-item">
                        <i class="fas fa-circle player-o-icon"></i>
                        <span>Player O: <strong id="scoreO">0</strong></span>
                    </div>
                    <div class="score-item">
                        <i class="fas fa-handshake"></i>
                        <span>Draws: <strong id="scoreDraw">0</strong></span>
                    </div>
                </div>
            </div>

            <!-- Game Board -->
            <div class="game-board" id="gameBoard" style="display: none;">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>

            <!-- Controls -->
            <div class="controls" id="gameControls" style="display: none;">
                <button id="resetBtn" class="btn btn-reset">
                    <i class="fas fa-redo"></i>
                    <span>New Game</span>
                </button>
                <button id="changeModeBtn" class="btn btn-change">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Change Mode</span>
                </button>
            </div>

            <!-- Additional Features -->
            <div class="additional-controls" id="additionalControls" style="display: none;">
                <button id="fullscreenBtn" class="btn-extra btn-fullscreen" title="Toggle Fullscreen">
                    <i class="fas fa-expand"></i>
                    <span>Fullscreen</span>
                </button>
                <button id="soundBtn" class="btn-extra btn-sound" title="Toggle Sound">
                    <i class="fas fa-volume-up"></i>
                    <span>Sound On</span>
                </button>
                <button id="themeBtn" class="btn-extra btn-theme" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
                <button id="resetScoreBtn" class="btn-extra btn-clear" title="Reset Score">
                    <i class="fas fa-trash"></i>
                    <span>Reset Score</span>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Made by <span class="highlight">SM</span> | Tic Tac Toe Game</p>
        </div>
    </div>

    <!-- Confetti Container -->
    <canvas id="confetti-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
